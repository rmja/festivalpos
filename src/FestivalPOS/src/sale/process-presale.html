<template>
    <div class="row">
        <h3 class="col text-muted">Ordrenr.</h3>
        <h3 class="col text-right">${orderId}</h3>
    </div>

    <div if.bind="!order" class="text-center">
        <font-awesome-icon icon="times-circle" class="text-danger" size="8x"></font-awesome-icon>
        <h4>Ordren blev ikke fundet</h4>
    </div>

    <div else>
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th>Vare</th>
                    <th>Til gode</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="line of order.lines">
                    <td><input type="checkbox" disabled.bind="!line.canRedeem" checked.bind="line.redeem"></td>
                    <td>${line.name}</td>
                    <td>${line.receiveable}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-primary btn-block fixed-bottom" click.delegate="process()">
            <font-awesome-icon icon="check"></font-awesome-icon> Behandel ${totalQuantity} markerede
        </button>
    </div>
</template>
