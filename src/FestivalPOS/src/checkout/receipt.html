<template>
    <div class="row">
        <h3 class="col text-muted">Ordrenr.</h3>
        <h3 class="col text-right">${orderId}</h3>
    </div>
    <hr>
    <div class="row">
        <h3 class="col text-muted">Total</h3>
        <h3 class="col text-right">${total | money} kr.</h3>
    </div>
    <div class="row" if.bind="change">
        <h4 class="col text-muted">Tilbage</h4>
        <h4 class="col text-right">${change | money} kr.</h4>
    </div>
    <div class="text-center">
        <font-awesome-icon icon="check-circle" class="text-success" size="8x"></font-awesome-icon>
    </div>

    <div class="text-center">
        <button type="button" class="btn btn-secondary" click.delegate="printReceipt()"><font-awesome-icon icon="print"></font-awesome-icon> Udskriv kvittering</button>
    </div>

    <button type="button" class="btn btn-primary btn-lg btn-block fixed-bottom" click.delegate="complete()">Udf√∏rt</button>
</template>
