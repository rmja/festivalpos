<template>
    <form submit.delegate="submit()">
        <keypad-display title="Brik" value.bind="tagNumber"></keypad-display>

        <keypad-input value.bind="tagNumber"></keypad-input>

        <div class="btn-group btn-block fixed-bottom">
            <button class="btn btn-secondary btn-lg" if.bind="canSkip" click.delegate="skip()"><font-awesome-icon icon="times"></font-awesome-icon> Spring over</button>
            <button type="submit" class="btn btn-success btn-lg" disabled.bind="tagNumber.eq(0)"><font-awesome-icon icon="ticket-alt"></font-awesome-icon> Angiv brik</button>
        </div>
    </form>
</template>
