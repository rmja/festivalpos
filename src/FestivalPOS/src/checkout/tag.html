<template>
    <form submit.delegate="submit()">
        <keypad-display title="Serveringsbrik" value.bind="tagNumber"></keypad-display>

        <keypad-input value.bind="tagNumber"></keypad-input>

        <div class="btn-group btn-block fixed-bottom">
            <button type="button" class="btn btn-danger btn-lg col-4" click.delegate="cancel()" fast-click><font-awesome-icon icon="times"></font-awesome-icon> Fortryd</button>
            <button class="btn btn-secondary btn-lg col-4" if.bind="canSkip" click.delegate="skip()" fast-click><font-awesome-icon icon="times"></font-awesome-icon> Undlad</button>
            <button type="submit" class="btn btn-success btn-lg ${canSkip ? 'col-4' : 'col-8'}" disabled.bind="tagNumber.eq(0)" fast-click><font-awesome-icon icon="ticket-alt"></font-awesome-icon> Brug</button>
        </div>
    </form>
</template>
