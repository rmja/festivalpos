<template>
    <div class="row">
        <h3 class="col text-muted">Ordrenr.</h3>
        <h3 class="col text-right">${orderId}</h3>
    </div>
    <hr>
    <div class="row">
        <h3 class="col text-muted">Total</h3>
        <h3 class="col text-right">${total | money} kr.</h3>
    </div>

    <div class="text-center">
        <font-awesome-icon icon="times-circle" class="text-danger" size="8x"></font-awesome-icon>
        <h4>${cause}</h4>
        <p>${message}</p>
    </div>

    <div class="btn-group btn-block fixed-bottom">
        <button class="btn btn-danger btn-lg" click.delegate="cancelOrder()"><font-awesome-icon icon="times"></font-awesome-icon> Fortryd</button>
        <button class="btn btn-primary btn-lg" click.delegate="doConfirm('account')"><font-awesome-icon icon="file-invoice-dollar" fixed-width="true"></font-awesome-icon></button>
        <button class="btn btn-primary btn-lg" click.delegate="doConfirm('card')"><font-awesome-icon icon="credit-card" fixed-width="true"></font-awesome-icon></button>
        <button class="btn btn-primary btn-lg" click.delegate="doConfirm('cash')"><font-awesome-icon icon="money-bill-alt" fixed-width="true"></font-awesome-icon></button>
    </div>
</template>
