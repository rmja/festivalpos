<template>
    <div class="row">
        <div class="col">
            <h3>Afventende</h3>

            <ul class="list-group">
                <li repeat.for="serving of servings | pending" class="list-group-item">
                    Brik ${serving.tagNumber || '(ingen)'}
                </li>
            </ul>
        </div>
        <div class="col" repeat.for="staffIndex of noOfServingStaff">
            <h3>#${staffIndex + 1}</h3>

            <button type="button" class="btn btn-primary" click.delegate="acceptNextServing(staffIndex + 1)">
                <font-awesome-icon icon="arrow-right"></font-awesome-icon> Påbegynd næste
            </button>

            <h4>Igangværende</h4>
            <div repeat.for="serving of servings | staffNumber: staffIndex + 1 | ongoing">
                Brik ${serving.tagNumber || '(ingen)'}
                <table class="table">
                    <tr repeat.for="line of serving.lines">
                        <td>${line.quantity}</td>
                        <td>${line.name}</td>
                    </tr>
                </table>
                <button type="button" class="btn btn-secondary" click.delegate="complete(serving)">
                    <font-awesome-icon icon="arrow-down"></font-awesome-icon>
                </button>
            </div>

            <h4>Senest afsluttede</h4>
            <div repeat.for="serving of servings | staffNumber: staffIndex + 1 | completed | limit: 2">
                Brik ${serving.tagNumber || '(ingen)'}
                <table class="table">
                    <tr repeat.for="line of serving.lines">
                        <td>${line.quantity}</td>
                        <td>${line.name}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</template>
