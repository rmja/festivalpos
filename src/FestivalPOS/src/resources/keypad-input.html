<template>
    <div class="keypad row no-gutters">
        <div repeat.for="number of [1, 2, 3, 4, 5, 6, 7, 8, 9, '00', 0]" class="col-4">
            <button type="button" class="btn btn-light" click.delegate="pushKey(number)" fast-click>
                <h5>${number}</h5>
            </button>
        </div>
        <slot></slot>
    </div>
</template>
