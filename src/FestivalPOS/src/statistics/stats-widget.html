<template>
    <div class="card">
        <div class="card-header" if.bind="title">${title}</div>
        <div class="card-body">
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Antal ordre</th>
                        <th>Oms√¶tning</th>
                        <th>Metode</th>
                        <th>Produkter</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="hour of value">
                        <td>${hour.periodStart | dateTime}</td>
                        <td>${hour.orderCount}</td>
                        <td class="text-right">${hour.total | money}</td>
                        <td>
                            <div repeat.for="stats of hour.payments">
                                <font-awesome-icon icon.bind="getPaymentMethodIcon(stats.method)" fixed-width="true"></font-awesome-icon>
                                ${stats.payments}/${stats.total | money}
                            </div>
                        </td>
                        <td>
                            <div repeat.for="stats of hour.productSales">
                                ${stats.productName} ${stats.productQuantity}/${stats.total | money}
                            </div>
                        </td>
                        <td>
                            <div repeat.for="stats of hour.productServings">
                                ${stats.productName} ${stats.productQuantity}
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</template>
