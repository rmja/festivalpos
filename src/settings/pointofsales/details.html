<template>
    <top-navbar>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a route-href="list" class="nav-link"><font-awesome-icon icon="list"></font-awesome-icon></a>
            </li>
            <li class="nav-item">
                <a route-href="route:edit; params.bind: { pointOfSaleId }" class="nav-link"><font-awesome-icon icon="edit"></font-awesome-icon></a>
            </li>
            <li class="nav-item">
                <a href click.delegate="delete()" class="nav-link text-danger"><font-awesome-icon icon="trash"></font-awesome-icon></a>
            </li>
        </ul>
    </top-navbar>
    <page-body>
        <h1>${name}</h1>

        <form submit.delegate="submit()">
            <div class="card">
                <div class="card-header">
                    <button type="button" class="btn btn-secondary float-right" click.delegate="addProduct()"><font-awesome-icon icon="plus"></font-awesome-icon></button>
                    <h4>Produkter</h4>
                </div>
                <div class="card-body" if.bind="products.length">
                    <dragula-and-drop drop-fn.call="itemDropped(item, sibling)"></dragula-and-drop>
                    <table class="table">
                        <tbody class="drag-source drop-target">
                            <tr repeat.for="product of products" data-index.bind="$index">
                                <td style="width: 100%">${product.name}</td>
                                <td style="white-space: nowrap"><button type="button" class="btn btn-danger btn-sm" click.delegate="removeProduct($index)"><font-awesome-icon icon="times"></font-awesome-icon> Fjern</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-body" else>
                    Der er ingen produkter tilknyttet salgsstedet
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block fixed-bottom"><font-awesome-icon icon="save"></font-awesome-icon> Gem</button>
        </form>
    </page-body>
</template>
